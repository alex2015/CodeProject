
<div ng-controller="personHandlingController as vm" ng-init="vm.initializeController()">
  
    <h4 class="page-header">{{vm.title}}</h4>

    <div class="box" style="width:100%">
      
        <div class="box-content">

            <form class="form-horizontal" role="form" id="personForm">

                <div class="form-group">

                    <label class="col-sm-2 control-label required">Name</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.name" ng-class="{'validation-error': vm.nameInputError}">
                    </div>

                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label required">Company Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.companyName" ng-class="{'validation-error': vm.companyNameInputError}">                      
                    </div>                

                </div>

                <div class="form-group">

                    <label class="col-sm-2 control-label">Country</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.country">
                    </div>

                </div>

                <div class="form-group">

                    <label class="col-sm-2 control-label">City</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.city">
                    </div>

                    <label class="col-sm-2 control-label">Address</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.address">
                    </div>

                </div>


                <div class="form-group">

                    <label class="col-sm-2 control-label">Mobile Phone</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.mobileNumber">
                    </div>

                </div>




                <img ng-src="{{vm.imageUrl}}" />



                <input type="file" ngf-select ng-model="vm.picFile" name="file" accept="image/jpeg" ngf-max-size="2MB" ngf-model-invalid="errorFiles" >

                <img ng-show="personForm.file.$valid" ngf-thumbnail="vm.picFile" class="thumb"> <button ng-click="vm.picFile = null" ng-show="vm.picFile">Remove</button>

            </form>


        </div>
    </div>


    <button class="btn btn-primary btn-label-left" ng-click="vm.savePerson()">
        <span><i class="fa fa-clock-o"></i></span>
        <b>Save</b>
    </button>
 

    <div style="padding-top:20px">
        <alert ng-repeat="alert in vm.alerts" type="{{alert.type}}" close="vm.closeAlert($index)"><div ng-bind-html="vm.messageBox"></div></alert>
    </div>



</div>
